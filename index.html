<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" defer src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="main">
            <div class="calc-main">
                <div class="calc-results">0</div>
                <div class="calc-buttons">
                    <button class="calc-clear" value="clear">AC</button>
                    <button class="calc-sign" value="sign">+/-</button>
                    <button class="calc-percent" value="percentage">%</button>
                    <button class="calc-operator" value="division">/</button>
                    <button class="calc-number" value="7">7</button>
                    <button class="calc-number" value="8">8</button>
                    <button class="calc-number" value="9">9</button>
                    <button class="calc-operator" value="multiplication">*</button>
                    <button class="calc-number" value="4">4</button>
                    <button class="calc-number" value="5">5</button>
                    <button class="calc-number" value="6">6</button>
                    <button class="calc-operator" value="subtraction">-</button>
                    <button class="calc-number" value="1">1</button>
                    <button class="calc-number" value="2">2</button>
                    <button class="calc-number" value="3">3</button>
                    <button class="calc-operator" value="addition">+</button>
                    <button class="calc-number calc-zero" value="0">0</button>
                    <button class="calc-decimal calc-number" value=".">.</button>
                    <button class="calc-equals" value="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
